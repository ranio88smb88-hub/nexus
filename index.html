
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Productivity Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
    <style>
      @font-face {
        font-family: "PPSupplyMono";
        src: url("https://assets.codepen.io/7558/PPSupplyMono-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --font-primary: "PP Neue Montreal", sans-serif;
        --font-secondary: "PPSupplyMono", monospace;
        --gap: 1.25rem;
        --speed: 0.55s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --closed: 5rem;
        --open: 30rem;
        --accent: #ff6b35;
      }

      body {
        background-color: #07090d;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        font-family: var(--font-secondary);
      }

      .font-primary { font-family: var(--font-primary); }
      .font-secondary { font-family: var(--font-secondary); }

      .nexus-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 3rem 4rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        z-index: 1000;
        pointer-events: auto;
      }

      .nav-links {
        display: flex;
        gap: 3rem;
        list-style: none;
      }

      .nav-links a {
        font-family: var(--font-primary);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .nav-links a:hover {
        color: #fff;
      }

      .slider-section {
        width: 100%;
        max-width: 1400px;
        margin: auto;
        padding: 0 4rem;
        z-index: 10;
        position: relative;
        margin-top: 6rem;
      }

      .slider-container {
        overflow: hidden;
        padding-bottom: 40px;
      }

      .slider-track {
        display: flex;
        gap: var(--gap);
        align-items: flex-start;
        justify-content: flex-start;
        scroll-behavior: smooth;
        padding-bottom: 20px;
      }

      .project-card {
        position: relative;
        flex: 0 0 var(--closed);
        height: 28rem;
        border-radius: 1.5rem;
        overflow: hidden;
        cursor: pointer;
        transition: flex-basis var(--speed), transform var(--speed), box-shadow var(--speed), border-color 0.3s, background 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .project-card[data-active="true"] {
        flex-basis: var(--open);
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
      }

      .project-card__bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.15; 
        filter: grayscale(100%) brightness(0.7);
        transition: filter 0.5s, transform var(--speed), opacity 0.5s;
        z-index: 0;
      }

      .project-card:hover .project-card__bg {
        opacity: 0.25;
        filter: grayscale(50%) brightness(0.8);
      }

      .project-card[data-active="true"] .project-card__bg {
        opacity: 0.4;
        filter: grayscale(0%) brightness(1);
      }

      .project-card__content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.7rem;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.2) 100%);
        z-index: 2;
        transition: all var(--speed);
      }

      .project-card__title {
        color: #fff;
        font-weight: 700;
        font-size: 1.35rem;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        font-family: var(--font-primary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all var(--speed);
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .project-card[data-active="true"] .project-card__content {
        flex-direction: row;
        align-items: center;
        padding: 2.5rem;
        gap: 2rem;
        justify-content: flex-start;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 100%);
      }

      .project-card[data-active="true"] .project-card__title {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
      }

      .project-card__info {
        display: none;
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.5s var(--speed);
      }

      .project-card[data-active="true"] .project-card__info {
        display: block;
        opacity: 1;
        transform: translateX(0);
      }

      .project-card__desc {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        line-height: 1.5;
        max-width: 18rem;
        margin-bottom: 2rem;
        font-family: var(--font-primary);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .project-card__btn {
        padding: 0.8rem 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        cursor: pointer;
        transition: 0.3s;
        backdrop-filter: blur(5px);
      }

      .project-card__btn:hover {
        background: #fff;
        color: #000;
        border-color: #fff;
        transform: translateY(-2px);
      }

      .dots {
        display: flex;
        gap: 0.8rem;
        justify-content: flex-start;
        padding-top: 20px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        cursor: pointer;
        transition: 0.3s;
      }

      .dot.active {
        background: var(--accent);
        transform: scale(1.5);
        box-shadow: 0 0 15px var(--accent);
      }

      /* Task Modal Styles */
      .task-modal {
        position: fixed;
        inset: 0;
        background: rgba(7, 9, 13, 0.85);
        backdrop-filter: blur(20px);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }

      .task-modal.open {
        opacity: 1;
        pointer-events: auto;
      }

      .task-container {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        padding: 3rem;
        max-height: 85vh;
        display: flex;
        flex-direction: column;
        transform: translateY(20px);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .task-modal.open .task-container {
        transform: translateY(0);
      }

      .task-list {
        overflow-y: auto;
        margin-top: 2rem;
        padding-right: 1rem;
      }

      .task-list::-webkit-scrollbar { width: 4px; }
      .task-list::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

      .task-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        margin-bottom: 0.75rem;
        transition: 0.3s;
      }

      .task-item.completed {
        opacity: 0.6;
        background: rgba(255, 255, 255, 0.01);
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: rgba(255, 255, 255, 0.4);
      }

      .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
      }

      .custom-checkbox.checked {
        background: var(--accent);
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.4);
      }

      @media (max-width: 767px) {
        :root {
          --closed: 100%;
          --open: 100%;
        }
        .nexus-nav { padding: 1.5rem; justify-content: center; }
        .nav-links { gap: 1.5rem; }
        .slider-section { padding: 0 1.5rem; padding-top: 100px; margin-top: 2rem; }
        .slider-track { flex-direction: column; gap: 1rem; }
        .project-card { height: auto; min-height: 120px; flex: 0 0 auto; }
        .project-card[data-active="true"] { min-height: 420px; }
        .project-card__title { writing-mode: horizontal-tb; transform: none; font-size: 1.2rem; }
        .project-card[data-active="true"] .project-card__content { flex-direction: column; align-items: flex-start; padding: 2rem; }
        .project-card[data-active="true"] .project-card__title { font-size: 2rem; }
        .dots { display: none; }
        .task-container { width: 90%; padding: 1.5rem; }
      }

      canvas { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    </style>
